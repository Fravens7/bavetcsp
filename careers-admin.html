<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Vacante</title>
    
    <!-- Enlace al nuevo archivo CSS -->
    <link rel="stylesheet" href="careers-admin.css">
    
    <!-- Enlace a las librerías externas -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>
<body>

    <div class="admin-container">
        <!-- Pantalla de Login -->
        <div id="login-container">
            <h1>Admin Panel</h1>
            <p>Please enter the password to continue.</p>
            <input type="password" id="password-input" placeholder="Password">
           <button class="btn" id="login-button">Enter</button>
        </div>

        <!-- Formulario de Edición -->
        <div id="edit-form-container" style="display: none;">
            <h1>Edit Job Vacancy</h1>
            <form id="job-form">
                <div id="sortable-fields-container">
                    <!-- CAMPOS ESTÁNDAR -->
                    <div class="draggable-field" data-field-name="department">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="draggable-field" data-field-name="type">
                        <label for="type">Type</label>
                        <input type="text" id="type" name="type" required>
                    </div>
                    <div class="draggable-field" data-field-name="career_level">
                        <label for="career_level">Career Level</label>
                        <input type="text" id="career_level" name="career_level" required>
                    </div>
                    <div class="draggable-field" data-field-name="description">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="draggable-field" data-field-name="responsibilities">
                        <label for="responsibilities">Key Responsibilities (one per line)</label>
                        <textarea id="responsibilities" name="responsibilities" required></textarea>
                    </div>
                    <div class="draggable-field" data-field-name="requirements">
                        <label for="requirements">Requirements (one per line)</label>
                        <textarea id="requirements" name="requirements" required></textarea>
                    </div>
                    <div class="draggable-field" data-field-name="benefits">
                        <label for="benefits">Benefits (one per line)</label>
                        <textarea id="benefits" name="benefits" required></textarea>
                    </div>
                    <div class="draggable-field" data-field-name="work_setup">
                        <label for="work_setup">Work Setup</label>
                        <input type="text" id="work_setup" name="work_setup" required>
                    </div>

                    <!-- Contenedor para los campos personalizados -->
<!-- Envuelve toda la sección en un nuevo contenedor -->
<div id="custom-section-wrapper" style="display: none;">
    <hr style="margin-top: 30px; margin-bottom: 20px;">
    <h3>Custom Fields</h3>
    <div id="custom-fields-container">
        <!-- Los campos personalizados se añadirán aquí -->
    </div>
</div>

<!-- El botón de añadir se queda fuera del contenedor oculto -->
<button type="button" class="btn" id="add-custom-field-btn" style="background-color: #28a745; margin-top: 10px;">Add New Custom Field</button>


                    
                </div>

                <button type="button" class="btn" id="add-custom-field-btn" style="background-color: #28a745; margin-top: 10px;">Add New Custom Field</button>
                <button type="submit" class="btn" style="margin-top: 10px;">Save Changes</button>
            </form>
            <div id="status-message"></div>
        </div>
    </div>

    <!-- Enlace al nuevo archivo JavaScript al final del body -->
    <script src="careers-admin.js"></script>
</body>
</html>
