<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Bavet Call Center</title>

  <!-- Estilos globales que usa header y footer -->
  <link rel="stylesheet" href="style.css" />

  <!-- Estilos específicos de esta página -->
  <link rel="stylesheet" href="cv.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html">
        <img src="assets/images/neuronlogo.jpg" alt="Bavet Call Center Logo" />
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="index.html#clients">Clients</a></li>
          <li><a href="careers.html">Work with Us</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="cv-main">
    <div class="container cv-form-container">
      <h1>Submit Your CV</h1>
      <p>Please upload your CV in PDF format to apply for any of our open positions.</p>
      
      <!-- Formulario simple -->
      <form id="cv-form" class="cv-form">
        <div class="form-group">
          <label for="cv-upload">Choose your CV file:</label>
          <input type="file" id="cv-upload" name="cv" accept=".pdf" required>
        </div>
        
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bavet Call Center. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
