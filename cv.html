<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - Bavet Call Center</title>

  <!-- Estilos globales que usa header y footer -->
  <link rel="stylesheet" href="style.css" />

  <!-- Estilos específicos de esta página -->
  <link rel="stylesheet" href="cv.css" />
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html">
        <img src="assets/images/neuronlogo.jpg" alt="Bavet Call Center Logo" />
      </a>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html#about">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="index.html#clients">Clients</a></li>
          <li><a href="careers.html">Work with Us</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="cv-main">
    <div class="container cv-form-container">
      <h1>Submit Your CV</h1>
      <p>Please upload your CV in PDF format to apply for any of our open positions.</p>
      
      <form id="cv-form" class="cv-form">
        <div class="form-group">
          <label for="cv-upload">Choose your CV file:</label>
          <input type="file" id="cv-upload" name="cv" accept=".pdf" required>
        </div>
        
        <button type="submit" class="btn-submit">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Bavet Call Center. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      const form = document.getElementById('cv-form');
      const fileInput = document.getElementById('cv-upload');

      // Constantes con la información de Bytescale
      const bytescaleUrl = 'https://api.bytescale.com/v2/accounts/kW2K8bf/uploads/binary';
      const apiKey = 'public_kW2K8bf95BSuECoViJYFN3ng2pLU';

      // --- AQUÍ ESTÁ TU URL DE GOOGLE SCRIPT ---
      const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbyFjzI520oOTPDTkqp4KRh67k6vnmkZaMgk3RuiQyeJgLiqqIihk-v5fQPNfscrxVSgfg/exec';

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const file = fileInput.files[0];

        if (!file) {
          alert('Please select a PDF file.');
          return;
        }

        if (file.type !== 'application/pdf') {
          alert('The file format is not valid. Please upload a PDF file.');
          return;
        }

        try {
          // 1. Subimos el archivo a Bytescale (esta parte no cambia)
          const response = await fetch(bytescaleUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`,
              'Content-Type': file.type
            },
            body: file
          });
          
          if (!response.ok) {
            throw new Error(`Upload error: ${response.statusText}`);
          }

          const result = await response.json();

          if (result.fileUrl) {
            alert('CV uploaded successfully! Sending to database...');
            console.log('File uploaded successfully. URL:', result.fileUrl);
            
            // 2. Preparamos los datos de una forma diferente (como un formulario web)
            const params = new URLSearchParams();
            params.append('cvUrl', result.fileUrl);

            // 3. Enviamos los datos a Google Sheets con el nuevo formato
            const googleResponse = await fetch(googleScriptUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
              },
              body: params.toString()
            });

            if (googleResponse.ok) {
              alert('Application received successfully!');
              form.reset();
            } else {
              throw new Error('Error sending data to Google Sheets.');
            }

          } else {
            throw new Error('File URL not received.');
          }

        } catch (error) {
          console.error('Error in the process:', error);
          alert('An error occurred. Please try again.');
        }
      });

    });
  </script>
</body>
</html>
